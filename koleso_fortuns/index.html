<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Фортуны</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-star"></i> Колесо Фортуны <i class="fas fa-star"></i></h1>
            <p class="subtitle">Крути и выигрывай призы!</p>
        </header>

        <div class="game-area">
            <div class="wheel-container">
                <div class="wheel" id="wheel">
                    <img src="колесо фортуны.png" alt="Колесо Фортуны" class="wheel-image">
                </div>
                <div class="pointer">
                    <i class="fas fa-caret-down"></i>
                </div>
                <div class="wheel-center">
                    <div class="center-circle">
                        <i class="fas fa-gem"></i>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="spinBtn" class="spin-button">
                    <i class="fas fa-play"></i>
                    <span>Крутить!</span>
                </button>
                <div class="result" id="result">
                    <div class="result-content">
                        <h3>Результат</h3>
                        <div id="prizeDisplay"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="particles"></div>
    
    <script src="script.js"></script>
</body>
</html>
