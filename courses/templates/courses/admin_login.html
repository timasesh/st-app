{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
        background: linear-gradient(to right, #ffffff, #ffffff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Roboto', sans-serif;
        }
        .login-container {
        display: flex;
        align-items: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
        }
        .form-container {
        background: #ffffff;
        padding: 3rem;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        width: 450px; /* –®–∏—Ä–∏–Ω–∞ —Ñ–æ—Ä–º—ã –æ—Å—Ç–∞–≤–ª–µ–Ω–∞ –ø—Ä–µ–∂–Ω–µ–π */
        margin-left: 20px; /* –£–≤–µ–ª–∏—á–µ–Ω –æ—Ç—Å—Ç—É–ø –º–µ–∂–¥—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º –∏ —Ñ–æ—Ä–º–æ–π */
        }
        h1 {
        margin-bottom: 2rem;
        font-size: 2rem;
        text-align: center;
        }
        .form-group label {
        font-weight: bold;
        }
        .form-control {

        border: 2px solid #5c81b2df; /* –û–±–≤–æ–¥–∫–∞ –ø–æ–ª–µ–π –≤–≤–æ–¥–∞ */
        border-radius: 4px; /* –£–≥–æ–ª–æ–∫ —Ä–∞–º–∫–∏ */
        }

        .form-control:focus {

        border-color: #efe8e8; /* –¶–≤–µ—Ç –æ–±–≤–æ–¥–∫–∏ –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ */
        box-shadow: none; /* –£–±–∏—Ä–∞–µ–º —Ç–µ–Ω—å –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }
        .btn-primary {
        width: 100%;
        padding: 10px;
        font-size: 1.1rem;
        background: linear-gradient(to right, #0e43c4f0, #22a68eef);
        border: none;
        }
        .btn-primary:hover {
        opacity: 0.9;
        }
        .alert {
        margin-top: 1rem;
        font-size: 1rem;
        }
        p {
        font-size: 1rem;
        }
        .welcome-message {
        margin-top: 1.5rem;
        font-size: 1.1rem;
        text-align: left;
        margin-bottom: 2rem; /* –û—Ç—Å—Ç—É–ø –ø–æ—Å–ª–µ welcome message */
        }
        .logo {
        width: 550px; /* –®–∏—Ä–∏–Ω–∞ GIF */
        height: auto; /* –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø—Ä–æ–ø–æ—Ä—Ü–∏–π */
        }
        .toggle-password {
        cursor: pointer;
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        }
        .eye-icon {
        width: 30px;
        height: 30px;
        }
        .remember-me {
        display: flex;
        align-items: center;
        }
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–∞—Å—Ç–æ–º–Ω–æ–≥–æ —á–µ–∫–±–æ–∫—Å–∞ */
        input[type="checkbox"] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border: 2px solid #22347a;
        border-radius: 4px;
        outline: none;
        cursor: pointer;
        position: relative;
        margin-top: -10px; /* –ù–∞—Å—Ç—Ä–æ–π—Ç–µ –∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ */
        }
        input[type="checkbox"]:checked {
        background-color: #22347a;
        }
        input[type="checkbox"]:checked::after {
        content: '';
        position: absolute;
        left: 5px;
        top: 2px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{% static 'icons/logoo.gif' %}" alt="Actuary Logo" class="logo">
        <div class="form-container">
            <h1>Admin Login</h1>
            <p class="welcome-message">Welcome to the Actuary Course! üëãüèª </p>
            <form method="post" action="{% url 'admin_login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group position-relative">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <span class="toggle-password" id="togglePassword">
                        <img class="eye-icon" src="{% static 'icons/eye1.png' %}" alt="Toggle Password Visibility">
                    </span>
                </div>
                <div class="form-group remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe" class="ml-2" style="font-weight: normal;">Remember Me</label>
                </div>
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p style="margin-top: 20px; text-align: right;">Student? <a href="{% url 'student_login' %}">Login here</a></p>
        </div>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('img').src = type === 'password' ? '{% static "icons/eye1.png" %}' : '{% static "icons/eye2.png" %}';
        });
    </script>
</body>
</html>
