{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привязать модуль к курсу</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f8f9fa;
            color: #22347a;
            min-height: 100vh;
        }
        .admin-header {
            background: #fff;
            padding: 1.5rem 2rem 1rem 2rem;
            box-shadow: 0 2px 8px rgba(34,52,122,0.07);
            margin-bottom: 2rem;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-title {
            font-size: 1.7rem;
            font-weight: 700;
            color: #22347a;
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }
        .admin-title i {
            color: #4CAF50;
            font-size: 2rem;
        }
        .btn-back {
            background: #f3f6fa;
            color: #22347a;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            padding: 0.6rem 1.5rem;
            transition: background 0.2s;
            margin-right: 1rem;
        }
        .btn-back:hover {
            background: #e3eaff;
            color: #1a2a61;
        }
        .btn-logout {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            padding: 0.6rem 1.5rem;
            transition: all 0.2s;
        }
        .btn-logout:hover {
            background: #c82333;
            color: white;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.2);
        }
        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(34,52,122,0.07);
            margin: 0 auto 2rem auto;
            border: none;
            max-width: 440px;
        }
        .card-header {
            background: #fff;
            border-bottom: 1px solid #e3eaff;
            padding: 1.2rem 1.5rem 0.7rem 1.5rem;
        }
        .card-header h3 {
            font-size: 1.15rem;
            font-weight: 600;
            color: #22347a;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .card-header i {
            color: #4CAF50;
            font-size: 1.3rem;
        }
        .card-body {
            padding: 2rem 1.5rem 1.5rem 1.5rem;
        }
        .form-control {
            border-radius: 10px;
            border: 1.5px solid #e3eaff;
            padding: 0.85rem 1.1rem;
            margin-bottom: 1.2rem;
            font-size: 1.08rem;
            background: #f8f9fa;
        }
        select.form-control {
            min-width: 0;
            width: 100%;
            font-size: 1rem;
            white-space: normal;
            overflow-wrap: break-word;
        }
        select.form-control option {
            white-space: normal;
            font-size: 1rem;
        }
        .form-control:focus {
            border-color: #22347a;
            box-shadow: 0 0 0 0.15rem rgba(34, 52, 122, 0.10);
            background: #fff;
        }
        .btn-primary {
            background: #22347a;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.7rem 1.5rem;
            box-shadow: 0 2px 8px rgba(34,52,122,0.07);
            transition: background 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            width: 100%;
        }
        .btn-primary:hover {
            background: #1a2a61;
            box-shadow: 0 4px 16px rgba(34,52,122,0.13);
        }
        .form-group label {
            font-weight: 600;
            color: #22347a;
            margin-bottom: 0.5rem;
            display: block;
        }
    </style>
</head>
<body>
    <header class="admin-header">
        <span class="admin-title"><i class="fas fa-link"></i>Привязать модуль к курсу</span>
        <div>
            <a href="{% url 'admin_courses_page' %}" class="btn btn-back"><i class="fas fa-arrow-left"></i> Назад</a>
            <a href="{% url 'logout' %}" class="btn btn-logout"><i class="fas fa-sign-out-alt"></i> Выйти</a>
        </div>
    </header>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-plus-circle"></i> Привязка модуля к курсу: {{ course.title }}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="module_id">Выберите модуль:</label>
                        <select name="module_id" id="module_id" class="form-control">
                            {% for module in modules %}
                                <option value="{{ module.id }}">{{ module.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-link"></i> Привязать модуль
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
