{% extends "courses/student_base.html" %}
{% block title %}Регистрация студента{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Регистрация студента</h2>
  <form method="POST" class="card p-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary mt-2">Зарегистрироваться</button>
  </form>
</div>
{% endblock %}
